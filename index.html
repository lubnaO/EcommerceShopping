<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/style.css">
     
    <title>Shopping Ecommerce</title>
  </head>
  <body>
   <section id="home">
    <div class="background-home">
    <div class="overlay"></div>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
        <a class="navbar-brand" href="#">ZARA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#shopp">Shopping</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
          </ul>
        </div>
    </div>
      </nav>
      <div class="row">
        <div class="col-12">
            <div class="description-home">
            <p class="description-p">Women Collections</p>
            <h1 class="description-h">New Arrival</h1>
            <button class="mt-3">SHOPPING NOW</button>
        </div>
        </div>
      </div>
    </div>
   </section>


   <section id="shopp">
    <div class="d-flex justify-content-center mt-5">
      <h1 class="">Categories</h1>
    </div>

    <div class="container">
    <div class="row mt-5">
    <div class="col-sm-12 col-md-4">
     <div class="brand-category">
      <img src="images/young-woman-beautiful-red-dress.jpg" alt="">
      <button>Dresses</button>
      </div>  
      <div class="brand-category-second mt-3">
        <img src="images/glasses-with-slightly-rounded-frame.jpg" alt="">
        <button>Glassess</button>
        </div>  
    </div>

    <div class="col-sm-12 col-md-4">
      <div class="brand-category-second">
        <img src="images/elegant-watch-with-silver-golden-chain-lights-isolated.jpg" alt="">
        <button>Watches</button>
        </div> 
      <div class="brand-category mt-3">
       <img src="images/the-nix-company-m6mAYVEHlNs-unsplash.jpg" alt="">
       <button>Shoes</button>
       </div>  
 
     </div>

     <div class="col-sm-12 col-md-4">
      <div class="brand-category">
       <img src="images/levitating-women-s-bag-display.jpg" alt="">
       <button>Bags</button>
       </div>  
       <div class="brand-category-second mt-3">
         <img src="images/alexandra-gorn-WF0LSThlRmw-unsplash.jpg" alt="">
         <button>Clothes</button>
         </div>  
     </div>

     
    </div>
    </div>


   </section>


   <section id="features"></section>
   <section id="blog"></section>
   <section id="about"></section>
   <section id="contact"></section>

    <!-- Optional JavaScript; choose one of the two! -->
     <script src="js/jquery-3.6.0.min.js"></script>
     <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
